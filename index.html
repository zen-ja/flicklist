  <title>FlickList</title>

<body>

  <!--
  TODO (DONE)
  give the header a class of "jumbotron"
  give the inner paragraph a class of "text-muted"
  -->
  <header class="jumbotron">
    <h1>FlickList</h1>
    <p class="text-muted">
      Keep a list of all the movies you've been meaning to watch.
    </p>
  </header>

  <!--
  TODO (DONE)
  put the rest of the content (both sections) inside a div with class "row", 
  which itself is within another div with class "container-fluid".

  Then, give each section a class of "col-?-?" (fill in the question marks).
  The watchlist and browse list should appear side by side,
  where the watchlist takes up 5/12 of the width of the screen,
  and the browse list takes 7/12 of the width of the screen,
  unless the user is on a tablet or mobile phone, in which case, each section should
  fill the entire width, with the watchlist first and the browse list below.
  -->
  <div class="container-fluid main-content">
    <div class="row"/>

      <section class="col-md-5" id="section-watchlist">
        <header>
          <h2 class="display-2">My Watchlist</h2>
          <hr/>
        </header>

        <!-- 
        TODO (DONE)
        Style this list to look like the demo.
        You will also have to make changes inside render in flicklist.js
        Use the following styles:
        "list-inline", "btn", "btn-primary", 
        -->
        <ul class="list-inline"></ul>
      </section>

      <section class="col-md-7" id="section-browse">
        <header>
          <h2 class-"display-3">Browse Movies</h2>
          <hr/>
        </header>

        <!--
        TODO (DONE)
        Style this form and its inputs to look like the demo.
        Use the following classes (google them and find some examples):
        "input-group", "form-control", "input-group-btn", "btn", "btn-primary"
        -->
        <form id="form-search">
          <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search for movies"/>
            <span class="input-group-btn">
              <input type="submit" class="btn btn-primary" value="Search By Title"/>
            </span>
          </div>
        </form>

        <!-- 
        TODO (DONE)
        Style this list to look like the demo.
        You will also have to make changes inside render in flicklist.js
        Use the following styles:
        "list-group", "list-group-item", "btn", "btn-primary", 
        -->
        <ul class="list-group"></ul>
      </section>
    </div>
  </div>

  <script src="js/flicklist.js"></script>
  <script>
    $(document).ready(function() {
      $("#form-search").submit(function(evt) {
        evt.preventDefault();
        var query = $("#form-search input[name=query]").val();
        searchMovies(query, render);
      });

      discoverMovies(render);
    });
  </script>

</body>
